<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <!-- IMAGE HEADER -->
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
                                    alt="">
                            </figure>
                        </div>
                        <!-- TITLE HEADER -->
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <!-- DISPLAY SCORES -->
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="playerOneDisplay"> 0 </span> to <span id="playerTwoDisplay"> 0 </span>
                                </h1>
                                <p>
                                    Use the buttons below to keep score!
                                </p>
                                <!-- CHANGE WINNING SCORE -->
                                <label for="playTo" class="label is-large is-inline">
                                    Playing To
                                </label>
                                <div class="select is-rounded">
                                    <select id="playTo">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- BUTTONS -->
                        <footer class="card-footer">
                            <button id="playerOneButton" class="is-primary button card-footer-item is-large">
                                +1 Player One
                            </button>

                            <button id="playerTwoButton" class="is-info button card-footer-item is-large">
                                +1 Player Two
                            </button>

                            <button id="resetButton" class="is-danger button card-footer-item is-large">
                                Reset
                            </button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
